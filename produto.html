<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="website.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto&display=swap" rel="stylesheet">
    <title>Trapos &amp; Doces</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg p-0 mb-0 mt-5 text-white navbar navbar-default navbar-nav">
        <div class="container-fluid p-0" style="height:57px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> <i class="fa fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0" style="height: 64px; margin-left: -3px;">
                    <li class="nav-item"><a class="nav-link up" style="padding-inline:67px;" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link up" style="margin-left:50px;" href="menu.html">Produtos</a></li>
                </ul>
                <div class="container-fluid" style="text-align:center;padding-right:20px;">
                    <div class="container-fluid" style="width:82%;text-align:right">
                        <a class="navbar-brand" href="index.html" style="margin-right:0px;width:250px;height:250px;border-radius:100%">
                            <img src="Imagens/logo_navbar.png" alt="Trapos & Doces - Logo" width="200" height="200" style="border-radius:100%">
                        </a>
                    </div>
                </div>
                <ul class="navbar-nav me-auto mb-0 mb-lg-0 justify-content-end" style="height: 64px; margin-right: -3px !important; width: 100%;">
                    <li class="nav-item"><a class="nav-link up text-nowrap" href="quemsomos.html">Quem Somos</a></li>
                    <li class="nav-item"><a class="nav-link up" href="contactos.html" style="margin-left: 40px;">Contactos</a></li>
                    <li class="nav-item"><a class="nav-link up" href="cestodecompras.html" style="margin-left: 50px; padding-inline: 67px;"><i class="fa fa-shopping-basket"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="background-color: #FAE9E1; height: 85vh; display: flex; flex-flow: column;margin-top:68px;height:750px">
        <div class="container" style="flex-grow: 1; background-color: #FAE9E1; border: dashed; border-top: 0px; border-bottom: 0px ">
            <div class="row" style="height: 15vh; background-color: #fae9e16b"></div>
            <div class="row" style="height: 70vh; background-color: #fae9e16b ">
                <div class="col-6 d-flex flex-column justify-content-start align-items-end" style="align-content:end;">
                    <img class="mx-3" style="width: 450px; border: 5px solid #476A6F" data-bind="attr: { src: foto }, style: {'border-color': border}" />
                </div>
                <div class="col">
                    <div class="container main-font">
                        <div class="row">
                            <div class="col-7">
                                <h1 data-bind="text:name"></h1>
                            </div>
                            <div class="col" style="text-align:right; margin-right:15px">
                                <h1 data-bind="text:precoStr"></h1>
                            </div>
                        </div>
                        <div class="row" style="height:500px">
                            <div class="col-12">
                                <h3 class="mt-3 mx-4">Ingredientes:</h3>
                                <div data-bind="foreach:ingr" style="margin-left:100px;margin-top:25px">
                                    <h4 data-bind="text: $data"></h4>
                                </div>
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-3">
                                <h3>Quantidade:</h3>
                            </div>
                            <div class="col">
                                <div class="d-flex">
                                    <button class="btn" data-bind="click:sub">-</button>
                                    <input type="number" style="width:40px;text-align:right;padding:0;font:bold;font-size:20px" value="1" data-bind="value:qnt" disabled />
                                    <button class="btn" data-bind="click:add">+</button>
                                    <button class="btn btn-dark" data-bind="click: adicionarCesto, text:comprarTxt" id="comprar" style="font-family: Lato; margin-left:90px">Adicionar ao cesto</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="website.js"></script>
    <script src="produto.js"></script>
</body>
</html>
