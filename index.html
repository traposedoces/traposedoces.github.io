<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Responsive Navbar | CodingNepal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="website.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto&display=swap" rel="stylesheet">
    <title></title>

</head>
<body>
    <nav class="navbar navbar-expand-lg p-0 mb-0 text-white navbar navbar-default navbar-nav">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> <i style="color: red;" class="fa fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul style="height:100%;" class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" style="padding:0px; width:125px;"><a class="nav-link activee up" aria-current="page" style="margin-left:50px;">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link up" style="margin-left:85px;">Produtos</a></li>
                </ul>
                <ul style="height:100%; width:100%;" class="navbar-nav me-auto mb-2 mb-lg-0 float-end justify-content-end">
                    <li class="nav-item" ><a class="nav-link up "style="margin-left:20px;" aria-current="page">Quem Somos</a></li>
                    <li class="nav-item"><a class="nav-link up" style="margin-left:85px;">Contactos</a></li>
                    <li class="nav-item"><a class="nav-link up" style="margin-left:100px; margin-right:50px;"><i class="fa fa-shopping-basket"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="website.js"></script>
</body>
</html>
