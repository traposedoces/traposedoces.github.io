<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="website.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Roboto&display=swap" rel="stylesheet">
    <title>Trapos &amp; Doces</title>
    <style>
        .idk {
            border:0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg p-0 mb-0 mt-5 text-white navbar navbar-default navbar-nav">
        <div class="container-fluid p-0" style="height:57px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"> <i class="fa fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0" style="height: 64px; margin-left: -3px;">
                    <li class="nav-item"><a class="nav-link up" style="padding-inline:67px;" href="index.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link up" style="margin-left:50px;" href="menu.html">Produtos</a></li>
                </ul>
                <div class="container-fluid" style="text-align:center;padding-right:20px;">
                    <div class="container-fluid" style="width:82%;text-align:right">
                        <a class="navbar-brand" href="index.html" style="margin-right:0px;width:250px;height:250px;border-radius:100%">
                            <img src="Imagens/logo_navbar.png" alt="Trapos & Doces - Logo" width="200" height="200" style="border-radius:100%">
                        </a>
                    </div>
                </div>
                <ul class="navbar-nav me-auto mb-0 mb-lg-0 justify-content-end" style="height: 64px; margin-right: -3px !important; width: 100%;">
                    <li class="nav-item"><a class="nav-link up text-nowrap" href="quemsomos.html">Quem Somos</a></li>
                    <li class="nav-item"><a class="nav-link up" href="contactos.html" style="margin-left: 40px;">Contactos</a></li>
                    <li class="nav-item"><a class="nav-link activee up" href="cestodecompras.html" style="margin-left: 50px; padding-inline: 67px;"><i class="fa fa-shopping-basket"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row-cols-auto" style="background-color: #FAE9E1; margin-top: 68px;">
        <div class="row m-0" style="width:100%">
            <h1 style="color: #47525E; text-align: center; font-size: 36px; line-height: 46px; padding-top:28px; margin-bottom:0px;">Cesto de compras</h1>
        </div>
        <div class="row" style="width: 100%; height: 55px !important">
            <div style="border-left: 3px dashed #476A6F; height: 980px; width:3px; position: relative; left: 75%; margin-left: -3px; margin-bottom:3px;"></div>
            <div class="row mt-4" style="height:50px !important">
                <div class="col-5 basket-subtitle" style="text-align:center;margin-left:40px;">Produto:</div>
                <div class="col-3 basket-subtitle" style="text-align:right;margin-right:0px;padding-right:40px">Quantidade:</div>
                <div class="col-3 basket-subtitle" style="text-align:center;padding-left:150px">Preço:</div>
            </div>
        </div>
        <div class="row" data-bind="foreach:fullList">
            <div class="row">
                <div class="col-6" style="text-align:center;">
                    <a data-bind="attr: { href: '/TraposeDoces/produto.html?id=' + Id}"><img data-bind="attr:{ src: Foto},style:{ 'border-color':Border}" style="width: 303px !important; height: 304px !important; border:solid "></a>
                    <p class="produtotxt" data-bind="text:Nome" style="text-align:center;"></p>
                    <p class="produtotxt" data-bind="text:Preco + '€'" style="text-align:center;"><span></span>
                </div>
                <div class="col-2 ms-5 ps-5 mt-5 pt-5 pe-4" style="justify-content:right;text-align:right;">
                    <div class="d-flex mt-2" style="justify-content:right;text-align:right;">
                        <input type="number" style="width:40px;text-align:right;padding:0;font:bold;font-size:20px;margin-right:40px" value="3" data-bind="value:Qntd" disabled />
                    </div>
                </div>
                <div class="col-2 ms-5 ps-5 mt-5 pt-5 pe-4 produtotxt" style="text-align:right">
                    <p class="idk" data-bind="text: Qntd * Preco + '€', value: Qntd * Preco"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <p data-bind="text:totalPrice + '€'"></p>
        </div>
        <div class="row mx-5" style="border-bottom: 3px dashed #476A6F; height: 3px; width: 1400px; position: relative; bottom:75%; margin-bottom: -3px; "></div>
        <div class="row pb-4" style="width: 100%; vertical-align:middle; justify-content:center">
            <div class="col-9" style="font-size: 25px; display: inline-flex; margin-top: 2rem !important; justify-content:right;">
                <div class="form-check" style="padding-right: 60px; color: #47525E">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Recolha na loja
                    </label>
                </div>
                <div class="form-check" style="color: #47525E; padding-right:10px; ">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Entrega ao domicílio
                    </label>
                </div>
            </div>
            <div class="col-3 mt-4"><a class="btn btn-primary" href="formulariocompra.html" style="background-color: #476A6F; border-color: #476A6F; border-radius: 5px; width: 192px; height: 50px; font-size:25px;">Comprar</a></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="website.js"></script>
    <script src="cesto.js"></script>
</body>
</html>
